version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    container_name: photo_social_backend
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - MONGO_URI=mongodb://mongo:27017/photo_social_db
      - PORT=5000
  db:
    image: mongo:6.0
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - db-data:/data/db
volumes:
  db-data: